<div class="card p-2 center-div">
    <div class="card-header">
        <h5 class="text-center">Login Form</h5>
    </div>
    <div class="card-body px-5">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="Email" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Password</label>
            <input type="email" class="form-control" [(ngModel)]="Password" id="exampleFormControlInput1" placeholder="*******">
        </div>
    </div>
    <div class="card-footer">
        <h5 class="text-center">
            <button class="btn btn-success" (click)="Submit()">Login</button>
        </h5>
    </div>
</div>
