<div class="card mt-5 mx-5">
    <div class="card-header">
        <h4 class="text-center">Sign Up Form</h4>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" [(ngModel)]="fName" class="form-control" id="fname" #fname="ngModel"
                        placeholder="faieem" required minlength="2">
                </div>
                <div *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert alert-danger">

                    <div *ngIf="fname.errors?.['required']">
                        Name is required.
                    </div>
                    <div *ngIf="fname.errors?.['minlength']">
                        Name must be at least 4 characters long.
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" [(ngModel)]="lName" class="form-control" id="lname" placeholder="Khan"
                        #lname="ngModel" required minlength="2">
                </div>
                <div *ngIf="lname.invalid && (lname.dirty || lname.touched)" class="alert alert-danger">

                    <div *ngIf="lname.errors?.['required']">
                        Last Name is required.
                    </div>
                    <div *ngIf="lname.errors?.['minlength']">
                        Name must be at least 4 characters long.
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" [(ngModel)]="user.email" class="form-control" id="email"
                        placeholder="name@example.com">
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" [(ngModel)]="user.password" class="form-control" id="password"
                        placeholder="******">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="cPassword" class="form-label">Confirm Password</label>
                    <input type="password" [(ngModel)]="confirmPassword" class="form-control" id="cPassword"
                        placeholder="******">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="Location" class="form-label">Location</label>
                    <textarea class="form-control" [(ngModel)]="user.location" id="Location" rows="3"></textarea>
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <p class="text-center color-red">{{err}}</p>
        <p class="text-center">
            <button class="btn btn-success" disabled *ngIf="isClickBtn">
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                <span>
                    Loading...
                </span>
            </button>
            <button class="btn btn-success" (click)="SignUpClick()" *ngIf="!isClickBtn">
                <span>
                    Sign Up
                </span>
            </button>
        </p>
    </div>
</div>
