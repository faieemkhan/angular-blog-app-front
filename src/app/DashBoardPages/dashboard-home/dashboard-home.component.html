<div class="row m-3 mt-2">
    <div class="col-md-3 col-sm-6 ">
        <mat-card class="py-2 px-4 mt-2" id="card-1">
            <div class="h-100 w-100">
                <h1 class="card-logo align-middle"><i class="bi bi-file-earmark-fill"></i></h1>
            </div>
            <div>
                <h1 class="text-end head-text">Posts</h1>
                <h3 class="text-end num-text">20</h3>
            </div>
        </mat-card>
    </div>
    <div class="col-md-3 mt-2  col-sm-6 ">
        <mat-card class="py-2 px-4" id="card-2">
            <div class="h-100 w-100">
                <h1 class="card-logo align-middle"><i class="bi bi-eye-fill"></i></h1>
            </div>
            <div>
                <h1 class="text-end head-text">Views</h1>
                <h3 class="text-end num-text">20</h3>
            </div>
        </mat-card>
    </div>
    <div class="col-md-3 mt-2  col-sm-6 ">
        <mat-card class="py-2 px-4" id="card-3">
            <div class="h-100 w-100">
                <h1 class="card-logo align-middle"><i class="bi bi-hand-thumbs-up-fill"></i></h1>
            </div>
            <div>
                <h1 class="text-end head-text">Likes</h1>
                <h3 class="text-end num-text">20</h3>
            </div>
        </mat-card>
    </div>
    <div class="col-md-3 mt-2  col-sm-6 ">
        <mat-card class="py-2 px-4" id="card-4">
            <div class="h-100 w-100">
                <h1 class="card-logo align-middle"><i class="bi bi-chat-dots-fill"></i></h1>
            </div>
            <div>
                <h1 class="text-end head-text">Comments</h1>
                <h3 class="text-end num-text">20</h3>
            </div>
        </mat-card>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card ms-3 p-3 mt-2">
            <canvasjs-stockchart [options]="stockChartOptions"></canvasjs-stockchart>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card mx-3 p-3 mt-2">
            <h1 class="text-center fw-bolder">Top 2 Comments</h1>
            <hr>
            <div *ngFor="let item of friends.slice(0, 2)">
                <mat-card class="example-card mt-2">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image">
                            <img mat-card-image width="100%" height="100%"
                                src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                                alt="Photo of a Shiba Inu">
                        </div>
                        <mat-card-title>Shiba Inu</mat-card-title>

                    </mat-card-header>

                    <mat-card-content>
                        <p>
                            The Shiba Inu is the smallest of the six original .
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>REPLY</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
